<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-storage.js"></script>
  </head>
  <body>
    <h1>SIGN UP</h1>
    <form>
      <label>
        email:
        <input id="email" type="text" placeholder="ex. johnsmith@email.com" />
      </label>
      <label>
        firstname:
        <input id="first-name" type="text" placeholder="ex. John" />
      </label>
      <label>
        lastname:
        <input id="last-name" type="text" placeholder="ex. Smith" />
      </label>
      <label>
        password:
        <input id="password" type="text" placeholder="ex. 12345" />
      </label>
      <button id="btn-signup" type="button">Create Account</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
