<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-storage.js"></script>
  </head>
  <body>
    <h1>What is your level of pain (1-10):</h1>
    <input id="pain-level" type="text" placeholder="Enter value here" />
    <button id="btn-pain-submit" type="button">submit</button>
    <button id="btn-sign-out" type="button">sign out</button>
    <script src="index.js"></script>
    <script>
      firebase.auth().onAuthStateChanged(function (user) {
        if (!user) {
          window.location.href = "index.html";
        } else {
            console.log('User from home: ', user)
        }
      });
    </script>
  </body>
</html>
